<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

</head>
<body>
  <div id="map" style="width: 100%; height: 600px;"></div>
  <script>
    const map = L.map('map').setView([51.505, -0.09], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // 创建 Three.js 场景
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, map.getSize().x / map.getSize().y, 0.1, 1000);

    // 将 Three.js 渲染器叠加到 Leaflet 地图
    const threeContainer = L.DomUtil.create('div', 'three-container');
    map.getContainer().appendChild(threeContainer);
    renderer.setSize(map.getSize().x, map.getSize().y);
    threeContainer.appendChild(renderer.domElement);

    // 同步相机与地图视角
    map.on('move', updateCamera);
    function updateCamera() {
      const center = map.getCenter();
      camera.position.set(center.lng, center.lat, 1000); // 设置相机高度
      camera.lookAt(center.lng, center.lat, 0);
    }
    updateCamera();

    // 加载 JSON 数据（示例：3D 立方体）
    const geometry = new THREE.BoxGeometry(0.01, 0.01, 0.01); // 经纬度转换为 Three.js 坐标
    const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    // 渲染循环
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
